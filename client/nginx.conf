# Simple deployment on EC2:
# Browser -> 80 (HTTP) -> redirect to 443 (HTTPS) -> NGINX container 
# -> serves frontend / proxies /hello -> Spring Boot container:8080

# TODO! fix this, not redirecting 

server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # ACME challenge - serve files from certbot volume
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name test.ettukube.com;
    
    ssl_certificate /etc/letsencrypt/live/test.ettukube.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.ettukube.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /hello {
        proxy_pass http://server:8080/hello;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}